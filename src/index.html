<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="description"
        content="GotMoney App - Gerenciador financeiro pessoal. Controle suas despesas online e sem custos!">
  <meta name="keywords"
        content="finan&ccedil;as, despesas, or&ccedil;amento, gerenciador, controle, planejamento, financeiro, pessoal, familiar, contas">
  <meta name="author" content="Mauricio Lauffer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6699ff">
  <meta name="google-signin-scope" content="profile email">
  <meta name="google-signin-client_id" content="512998861746.apps.googleusercontent.com">
  <title>GotMoney App</title>
  <style type="text/css">
    @keyframes spinner{to{transform:rotate(360deg)}}@-webkit-keyframes spinner{to{-webkit-transform:rotate(360deg)}}.spinner:before{content:'Loading...';position:fixed;top:0;left:0;bottom:0;right:0;width:100px;height:100px;margin:auto}.spinner:not(:required):before{content:'';border-radius:50%;border:5px solid transparent;border-top-color:#03ade0;border-bottom-color:#03ade0;animation:spinner .8s ease infinite;-webkit-animation:spinner .8s ease infinite}
  </style>
  <link rel="icon" type="image/ico" href="./webapp/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="192x192" href="./webapp/images/pig-192x192.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="dns-prefetch" href="https://openui5.hana.ondemand.com">
  <link rel="dns-prefetch" href="https://apis.google.com">
  <link rel="dns-prefetch" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="https://accounts.google.com">
  <link rel="dns-prefetch" href="https://connect.facebook.net">
  <link rel="dns-prefetch" href="https://staticxx.facebook.com">
  <link rel="dns-prefetch" href="https://www.google-analytics.com">
</head>
<body class="sapUiBody" role="application">
<div id="content" class="spinner"></div>
<script>
  //SAP OpenUI5
  'use strict';
  window["sap-ui-config"] = {};
  window["sap-ui-config"].onInit = function() {
    sap.ui.require([
      'sap/ui/core/Component',
      'sap/ui/core/ComponentContainer'
    ], function (Component, ComponentContainer) {
      sap.ui.component({
        name: 'com.mlauffer.gotmoneyappui5',
        manifest: true,
        async: true
      })
        .then(function (oComponent) {
          new ComponentContainer({
            async: true,
            component: oComponent
          }).placeAt('content');
        })
        .catch(function (err) {
          console.error(err);
        });
    });
  };
</script>
<script id="sap-ui-bootstrap"
        src="https://openui5.hana.ondemand.com/1.56.1/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m" data-sap-ui-bindingSyntax="complex"
        data-sap-ui-preload="async" data-sap-ui-compatVersion="edge" data-sap-ui-frameOptions="deny"
        data-sap-ui-xx-waitForTheme="true"
        data-sap-ui-resourceroots='{"com.mlauffer.gotmoneyappui5": "./webapp/"}' async defer></script>
<script src="./webapp/js/gotmoneyapp.min.js" async defer></script>
<script src="./webapp/js/lockr.min.js" async defer></script>
<script src="https://apis.google.com/js/platform.js?onload=onLoadGoogleClient" async defer></script>
<script src="https://www.googletagmanager.com/gtag/js?id=UA-11465363-7" async defer></script>
<script id="facebook-jssdk" src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
<noscript>
  <div id="noScriptMessageEN">GotMoney cannot be displayed! JavaScript is not enabled. Please enable JavaScript in
    your browser and try again...
  </div>
  <div id="noScriptMessagePT">GotMoney não pode ser exibido! JavaScript não está habilitado. Por favor, habilite
    JavaScript no seu navegador e tente novamente...
  </div>
</noscript>
</body>
</html>
