#Texts for About
About.title=Sobre
About.t1=O que é o GotMoney?
About.p1=GotMoney é uma ferramenta online e grátis para planejamento financeiro pessoal que oferece simplicidade e funcionalidade. Feito para ser usado rápida e facilmente por qualquer pessoa que queira organizar sua vida financeira. Não há instalações, nem downloads. É simples de usar, basta cadastrar-se gratuitamente e começar a usar na mesma hora. Não é necessário cartão de crédito, nem informações bancárias. Use apenas uma conta de e-mail válida para cadastrar-se.
About.t2=Por que o GotMoney foi criado?
About.p2=Quem já usou outros sites ou softwares, ou até mesmo planilhas de Excel, para gerenciar o orçamento pessoal/familiar, ou mesmo em pequenas empresas, sabe o quanto eles são complexos de serem usados. Eles tomam muito tempo para cadastrar um simples lançamento e, a grande maioria, não oferece nenhuma ferramenta de relatório para saber como você está gastando seu precioso dinheiro. Os sites para planejamento (controle, gerenciamento) financeiro (de despesas, de orçamento, de custos) geralmente são complexos e difíceis de serem usados. Muitos são pagos ou precisam de informações bancárias para funcionar, ou seja, não são gratuitos nem tampouco me deixavam muito seguros para compartilhar dados bancários. Depois de anos sendo mais um usuário destas diversas ferramentas para controlar minhas finanças, resolvi que era mais fácil eu criar a minha própria ferramenta do que continuar usando as disponíveis.


