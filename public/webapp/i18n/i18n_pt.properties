#Texts for Terms
Terms.title=Termos e Condições de Uso
Terms.t1=Termos e Condições de Uso (T&C)
Terms.p1=Este T&C se aplica a todos os serviços descritos no site www.gotmoneyapp.com. Ao efetuar seu cadastro para utilização dos serviços, e aceitar estes termos, você concorda com os termos desse T&C, sem modificações. Se não concordar, você não poderá usar os serviços. Poderão ser feitas alterações e correções neste T&C, para isso, você será notificado por uma mensagem de e-mail ou por outros meios razoáveis. Sempre mostramos a data da última versão deste T&C. Ao continuar usando os serviços após o início das alterações, você estará concordando com o T&C. Se não concordar com as alterações, você deverá interromper o uso dos serviços e cancelar os serviços.
Terms.t2=Conta GotMoney app
Terms.p2=Para acessar os serviços, você deverá criar uma conta no Site, fornecendo um endereço de e-mail válido e de sua propriedade para validação do cadastro. Você poderá cancelar os serviços a qualquer momento, na página de edição do seu perfil. Oferecemos suporte técnico para os serviços, através do nosso Canal de Comunicação. Enviaremos a você, e-mails que tenham relação com os serviços. Caso você não queira recebê-los, poderá cancelar o envio deles clicando na opção "cancelar assinatura", dentro do e-mail enviado.
Terms.t3=Nossa Responsabilidade
Terms.p3=Somos responsáveis por manter os serviços no ar, pelo maior período possível, mas poderão ocorrer casos fora de nosso controle que poderão ocasionar uma indisponibilidade temporária do Site ("Casos Fortuitos ou Força Maior"). Faremos nosso melhor para manter a segurança do Site e de seus dados utilizando as práticas de backup e políticas de seguranças adequadas e as melhores possíveis. Não podemos nos responsabilizar por danos causados a você pela utilização de nossos serviços, uma vez que apenas disponibilizamos uma ferramenta, e que o conteúdo por ela gerado é inserido por você. Nossos serviços não garantem resultados específicos, garantias de desempenho ou outra expectativa.
Terms.t4=Sua Responsabilidade
Terms.p4=Você será responsável por manter sua senha segura. O Conteúdo por você postado é de sua responsabilidade, assim como todos os atos por você praticados.
Terms.t5=Propriedade Intelectual
Terms.p5=Os elementos e ferramentas do Site são de nossa titularidade ou são licenciados por nós, nos termos da legislação vigente. A utilização de qualquer elemento ou ferramenta do Site apenas poderá ser feito com nossa concordância por escrito.

