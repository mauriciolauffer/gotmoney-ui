#Texts for Privacy
Privacy.title=Privacy
Privacy.t1=GotMoney app - Política de privacidade
Privacy.p1=As suas informaçõo pessoais privadas são muito importantes para você e para nós tambêm. Nós tomamos medidas completas para garantir que suas informações estejam seguras em nosso site. Por favor, leia a seguinte Política de Privacidade para saber mais sobre a segurança da sua informação. Ao ler esta política e usando o GotMoney você aceitou os termos abaixo.
Privacy.t2=Privacidade não à venda
Privacy.p2=Não vamos de forma alguma vender ou alugar suas informações pessoais para ninguém. Seus dados serão usados única e excluvisamente no site.
Privacy.t3=Registro Anônimo
Privacy.p3=GotMoney não utilizará nenhuma informação bancária ou de cartões de crêdito ou contas pessoais. A ûnica informação necessária para utilizar o serviço ê um e-mail válido informado no momento do registro de sua conta Got Money no nosso site.
Privacy.t4=Divulgação
Privacy.p4=Nós não divulgamos nenhuma informação de usuários exceto sob circunstâncias, como as de acordo com requerimentos legais, ou se GotMoney acredita que a conta de um membro esta sendo usada para cometer atos ilegais.
Privacy.t5=Cookies
Privacy.p5=Cookies são pequenos arquivos de texto que são armazenados no seu computador pelo seu navegador quando você visita um site. Nós usamos cookies para melhorar nosso site e ajudar a fazê-lo mais fácil de usar. Muitos navegadores aceitam cookies automaticamente a menos que você mude as configurações do seu navegador. GotMoney pode acessar cookies no seu computador para registrar informações sobre o uso do site para ajudar a melhorar o serviço.
Privacy.t6=Apagar informação da conta e conteúdo
Privacy.p6=Os dados que são entrados no serviço são seus. Você está livre para adicionar, editar e deletar o conteûdo que você submete para sua conta a qualquer hora. Você tem a abilidade para exportar o dados da sua conta para o seu computador. Você pode requisitar para remover qualquer dado ou ter qualquer conta deletada do sistema a qualquer hora. Os dados serão removidos do servidor e não será mais possível acessá-los. Se você quiser ter sua conta deletada, você pode deletá-la.
Privacy.t7=Modificações nesta Política de Privacidade
Privacy.p7=Nós podemos modificar esta Política de Privacidade e temos o direito de modificá-la a qualquer momento. A nova Política de Privacidade atualizada terá efeito imediato. Todas as atualizações serão informadas por aqui e atravês de e-mail.
Privacy.t8=Informações de contato
Privacy.p8=Se você tem qualquer dûvida, reclamação ou sugestão sobre esta Política de Privacidade, por favor entre em contato conosco atravês do e-mail:
